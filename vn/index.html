<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Vietnam | Placemat</title>

	<!-- Load Typekit Fonts -->
	<script src="//use.typekit.net/wue3ufl.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>

	<!-- Load Stylesheet -->
	<link rel="stylesheet" href="./../assets/css/screen.css" media="screen">

	<!-- Load Vendor Libraries -->
	<script src="./../assets/js/vendor/underscore-min.js"></script>
	<script src="./../assets/js/vendor/geo-min.js"></script>	
	<script src="./../assets/js/vendor/cmdgeo-0.2.js"></script>

	<!-- Load CMD Geo -->
	<script type="text/javascript">
		cmdgeo.loadSettings('vn_1.json');
		cmdgeo.track();
		window.onload = cmdgeo.loadmap;
	</script>
</head>
<body class="map">
	
	<header>
		<div class="logo">
			<a href="../index.html"><img src="./../assets/images/logosmall.png" alt="Logo Nouvea Ruig"></a>
		</div>
		<div class="title">
			<h1>Bánh mì</h1>
		</div>
	</header>

	<main>

		<!-- Empty div for the map -->
		<div id="map_canvas"></div>
		
		<div class="full-width">

			<p>Walk to the first point on the map: Alain Bernard</p>
			<p class="address">Albert Cuypstraat 133</p>

			<figure>
				<img src="./../assets/images/alainbernard/storefront.jpg" alt="Alain Bernard Storefront">
				<figcaption>Look for this store.</figcaption>
			</figure>

			<h2>History of Bánh mì</h2>

			<p>At the end of the 18<sup>th</sup> century, Vietnam became a colony of France. The French brought baguette to the country, which was eventually used for Bánh mì.</p>
			
		</div>

	</main>

	<footer>
		<div class="full-width">
			<p>Copyleft 2014. Made by <a href="http://github.com/nickrttn/nouveauruig">Nouveau Ruig</a></p>
		</div>
	</footer>

</body>
</html>
